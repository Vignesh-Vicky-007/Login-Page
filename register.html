<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <h1>Register</h1><br><br>
        <form action="" name="myform2" onsubmit="return validpass2()">
            <p>Username</p>
            <input type="text" name="" id="uname1" placeholder="Enter Username">
            <p>Email</p>
            <input type="email" name="" id="email1" placeholder="Enter email id">
            <p>Password</p>
            <input type="password" name="" id="upass1" placeholder="Enter Password">
            <p>Retype Password</p>
            <input type="password" name="" id="upass2" placeholder="Re-Enter Password">
            <div id="errorBox2"></div>
            <input type="submit" id="" value="Register">
            <br><br>
            <a href="index.html">Already have account click here...</a>
        </form>
    </div>
</body>
</html>
