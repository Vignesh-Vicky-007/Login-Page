<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <h1>Register</h1><br><br>
        <form action="" name="myform2" onsubmit="return validpass()">
            <p>Username</p>
            <input type="text" name="uname1" id="" placeholder="Enter Username">
            <p>Email</p>
            <input type="email" name="email" id="" placeholder="Enter email id">
            <p>Password</p>
            <input type="password" name="upass1" id="" placeholder="Enter Password">
            <p>Retype Password</p>
            <input type="password" name="upass2" id="" placeholder="Re-Enter Password">
            <div id="errorBox"></div>
            <input type="submit" id="" value="Register">
            <br><br>
            <a href="index.html">Already have account click here...</a>
        </form>
    </div>
</body>
</html>
